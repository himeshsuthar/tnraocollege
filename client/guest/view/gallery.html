<script>
$(document).ready(function() {
    var $gutter;

    if (window.matchMedia("(min-width: 480px)").matches) {
        $gutter = 5;
    } else if (window.matchMedia("(min-width: 768px)").matches) {
        $gutter = 40;
    } else {}

    activateMas($gutter);

    setInterval(function(){activateMas($gutter)},100);

    $("body").on('click','.modalOpenImg',function(){
        if($(window).width() > 768)
        {
            $("#modalFoto").attr('src',$(this).attr('src'));
            $("#modalPicture").modal();
        }
        else{
            console.log($(window).width())
        }
    });

});

function activateMas(x){

    $('.grid').masonry({
        itemSelector: '.grid-item',
        gutter: x,
        columnWidth: 1
    });
}

function openNav() {
    $("#wrapper-gal").addClass("col-md-9").removeClass("col-md-12");
    $("#mySidenav").removeClass("col-md-0").addClass("col-md-3");
    $("#mySidenav").css({'display':'block'});

    document.getElementById("openbtn").style.display="none";
    $("#openbtn").hide();
}

function closeNav() {
    $("#wrapper-gal").removeClass("col-md-9").addClass("col-md-12");
    $("#mySidenav").removeClass("col-md-3").addClass("col-md-0");
    $("#mySidenav").css({'display':'none'});

    document.getElementById("openbtn").style.display="block";
}
</script>
