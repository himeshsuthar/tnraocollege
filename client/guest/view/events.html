<style>
	legend{
		width:auto;
		padding:0 10px;
		border-bottom:none;
	}
	.grid-item
	{
	    padding: 3px;
	    border-radius: 10px;
	    margin: 3px;
	    max-width: 300px;
			max-height:300px;
	}
</style>
	<div class="full-height">
	<h2 class="page-header text-primary">Event And Activities </h2>
	<div class="row">
		<div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12 well-lg bg-primary text-center" ng-hide="events">
			<h1 class="text-center"><i class="fa fa-refresh fa-spin"></i></h1>
		</div>
	</div>
<div class="row">
	<fieldset class="col-md-10 col-md-offset-1 col-xs-12 margin-top-20" ng-repeat="x in events track by $index">
		<legend><a class = "btn btn-link" ng-click="stateChange(x.id)"><h2 class="text-uppercase text-danger">{{x.name}}</h2></a></legend>
		<div class="row" style="padding-top:15px">
		<div class="col-md-6 col-md-offset-1 col-xs-12 " >
			<p style="text-indent:30px;" class='text-justify text-capitalize tahoma'>	{{x.description  | cut:true:350:'.....'}}</p>
				<a class = "btn btn-link" ng-click="stateChange(x.id)">..See more</a>    <div class="text-info" style="font-size:18" > <i class="fa fa-globe" aria-hidden="true"></i>  place: {{x.place}}</div>

		</div>
		<div class="col-md-4  col-xs-12 ">
			<a ng-click="stateChange(x.id)"><h3 class="text-danger text-capitalize" ng-click="goTo(x.id)"></h3></a>
			<div class="w3-white w3-center">
				<img src="../server/{{x.image.path}}" style="display:inline-block; height:250px;" class="img-responsive margin-auto img-thumbnail">
			</div>
		</div>
	</div>
</fieldset>
</div>
