<div class="row">
	<div class="col-md-12 well well-lg">
			<h1 class="page-header"><i class="fa fa-university"></i> Courses</h1>
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<ul class="list-group">
						<li class="list-group-item w3-hover row-eq-height" ng-repeat="x in courses | orderBy: x.hod.name">
							<div class="row text-justify">
								<div class="col-md-2 ">
									<b>{{x.name}}</b>
								</div>
								<div class="col-md-4">
									<span ng-bind-html="contenthtml(x.content)"></span><span> <button class="btn btn-link" ui-sref="courseDetails({course: x.id })">Read More</button></span>
								</div>
								<div class="col-md-2 text-capitalize">
									<b>Eligibility</b> : {{x.eligibility}}<br>
									<b>Duration</b> : {{x.duration}}
								</div>
								<div class="col-md-4">
									<div class="w3-container no-padding col-md-8 col-md-offset-2 w3-light-grey w3-border">
										<img src="{{x.hod.photo}}" class="img-responsive margin-auto" style="height:200px;">
										<div class="w3-padding w3-container w3-dark-grey w3-center">{{x.hod.name}}</div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
</div>
