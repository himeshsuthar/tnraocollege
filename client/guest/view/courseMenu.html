<div class="row ">
	<div class="col-md-12 well well-lg ">
			<h1 class="w3-text-theme page-header"><i class="fa fa-university"></i> Courses</h1>
			<div class="row">
				<div class="col-md-12 col-xs-12 ng-leave" ng-hide="courses">
					<h1 class="bg-primary well-sm text-center"><i class="fa fa-spinner fa-spin"></i></h1>
				</div>
				<div class="col-md-12 col-xs-12" ng-show="courses">
					<ul class="list-group">
						<li class="list-group-item w3-hover row-eq-height col-md-10 col-md-offset-1  nga-default nga-stagger-fast nga-rotate-right " ng-repeat="x in courses | orderBy: x.hod.name  track by $index ">
							<div class="row text-center ">
								<div class="col-md-3 w3-text-theme ">
								<h4>	<b>{{x.name}}</b></h4>
								</div>
								<div class="col-md-3">
									<span ng-bind-html="contenthtml(x.content)" ></span><span> <button class="btn btn-link" ui-sref="courseDetails({course: x.id })">Read More</button></span>
								</div>
								<div class="col-md-3 text-capitalize">
									<b>Eligibility</b> : {{x.eligibility}}<br>
									<b>Duration</b> : {{x.duration}}
								</div>
								<div class="col-md-3 margin-bottom-20">
									<div class="w3-container no-padding col-md-8 col-md-offset-2 w3-light-grey w3-border">
										<img src="{{x.hod.photo}}" class="img-responsive margin-auto" style="height:200px;">
										<div class="w3-padding w3-container w3-theme-d3  w3-center">{{x.hod.name}}</div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
</div>
