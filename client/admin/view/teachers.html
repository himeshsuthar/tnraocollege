	<div class="row margin-bottom-35 full-height">
		<div class="col-md-12 col-xs-12">

			<div class="padding-side-0 w3-padding-16 w3-container w3-light-grey img-rounded">
				<h2 class="margin-sides-10 text-center">Teachers Details</h2>



				<table  class="table sortable table-bordered myTable largeTable " ng-init="olfy = 'name'">

						<tr class = w3-grey>
							<th>Seq. No</th>

							<th ng-click="olfy = 'name'">Name </th>
							<th ng-click="olfy='course'">course</th>
							<th>Qualification</th>
							<th>Post</th>
							<th>Phone</th>
							<th>Email</th>
							<th>Edit/Delete </th>


						</tr>

					<tbody>
						<tr>
							<td colspan="9" class="bg-primary" ng-hide="teachers">
								<h1 class="text-center"><i class="fa fa-refresh fa-spin" aria-hidden="true"></i>
							</td>
						</tr>
						<tr ng-repeat='x in teachers | orderBy : olfy' ng-show="teachers" >
							<td>{{$index+1}} </td>

							<td>{{x.name}} </td>
							<td>{{x.courseid}}</td>
							<td>{{x.qualification}}</td>
							<td>{{x.post}}</td>
					<td>{{x.phone}}</td>
							<td>{{x.email}}</td>
							<td>
					<button class="btn btn-default w3-white" ng-click = "editTeacher(x.id)" ><i class="fa fa-pencil-square-o fa-2x w3-success" aria-hidden="true" style="float:left;"></i></button>
					<button class="btn btn-default w3-white" ng-click = "deleteTeacher(x.id)" ><i class="fa fa-trash fa-2x" aria-hidden="true" style="float:right;"></i></button>


				</td>

						</tr>
					</tbody>
				</table>
