<div class="row ">
	<div class="col-md-12 well" >
		<div class="col-md-2">
			<a ui-sref="admin.home"><button type="button" class="btn btn-large btn-success"><i class="fa fa-arrow-left" aria-hidden="true"></i>
				back</button></a>
			</div>
			<div class="col-md-8">

				<h2 class="text-center no-margin no-padding" >Create Event</h2>
			</div>

		</div>

		<div class = "col-md-2"></div>
		<div class = "col-md-8 col-xs-12 well well-lg">

			<form ng-submit = "addEvent(x)" ng-init = "x = {}">
				<input type = "text" class = " form-control custom-form" ng-model = "x['name']" placeholder="Event Name" data-toggle="tooltip" data-placement="right" title="Name of Event">
				<textarea class = "form-control custom-form" placeholder="Event Description" ng-model = "x['description']" data-toggle="tooltip" data-placement="right" title="Description" rows="6" cols="50"></textarea>
				<input type="date" ng-model="x['eventDate']" class="form-control custom-form" data-toggle="tooltip" data-placement="right" title="Date of Event">
				<input type="place" ng-model="x['place']" class="form-control custom-form" data-toggle="tooltip" data-placement="right" placeholder="Place of Event" title="Place of event">


			<button class = "btn btn-success" type="submit" >Create Event</button>
		</form>


	</div>
</div>
